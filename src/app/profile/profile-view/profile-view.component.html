<dl *ngIf="data; else noData">
  <dt>Student ID</dt>
  <dd>{{ data.studentID }}</dd>

  <dt>Fullname</dt>
  <dd>{{ data.firstname }} {{ data.lastname }}</dd>

  <dt>Age</dt>
  <dd>{{ data.age }} years</dd>

  <dt>Autobiography</dt>
  <dd class="app-cl-paragraph">{{ data.autobiography }}</dd>

  <dt>Friends</dt>
  <dd>{{ data.friends }}</dd>
</dl>

<ng-template #noData>
  <div>No Data</div>
</ng-template>
